    <script type="text/javascript">
        $(document).ready(function() {
        	$.getJSON(getAbsolutePath() + 'api/produto', function(data) {
        		var prod;
        		if (data.produto.length == undefined) {
        			prod = data;
        		} else {
        			prod = data.produto;
        		}
        	    $.each(prod, function(index, item){
        	    	$('#prods').append('<tr>');
        	    	$('#prods').append('<td>' + item.id_produto + '</td>');
        	    	$('#prods').append('<td>' + item.nome_produto + '</td>');
        	    	$('#prods').append('<td>' + item.um + '</td>');
        	    	$('#prods').append('<td>' + item.preco + '</td>');
        	    	$('#prods').append('<td>' + item.custo + '</td>');
        	    	$('#prods').append('<td>' + item.saldo_estoque + '</td>');
        	    	$('#prods').append('<td>' + item.saldo_disponivel + '</td>');
        	    	$('#prods').append('<td><a href="#" onclick="remove('+item.id+');"><input alt="Excluir" src="static/images/delete.png" title="Excluir" type="image" value="Excluir" /></a></td>');
        	    	$('#prods').append('<td><a href="#" onclick="edit('+item.id_produto+');"><input alt="Atualizar" src="static/images/update.png" title="Atualizar" type="image" value="Atualizar" /></a></td>');
        	    	$('#prods').append('</tr>');
        	    });
            });
       });
        
	function edit(id_produto) {
		 $.getJSON(getAbsolutePath() + 'api/produto/' + id_produto, function(data) {
			$('#prodIdProduto').val(data.id_produto);
			$('#prodNomeProduto').val(data.nome_produto);
			$('#prodUM').val(data.um);
			$('#prodPreco').val(data.preco);
			$('#prodCusto').val(data.custo);
			$('#prodSaldoEstoque').val(data.saldo_estoque);
			$('#prodSaldoDisponivel').val(data.saldo_disponivel);
			$('#addModal').modal();
		 });
		return false;
	}
	
	$('#fecharModal').click(function(e) {
		$('#prodIdProduto').val('');
		$('#prodNomeProduto').val('');
		$('#prodUM').val('');
		$('#prodPreco').val('');
		$('#prodCusto').val('');
		$('#prodSaldoEstoque').val('');
		$('#prodSaldoDisponivel').val('');
		$('#idError').hide();
    	$('#idSuccess').hide();
    	e.preventDefault(); // prevent actual form submit
	});
	
	function remove(id_produto) {
		show("entrou");
		//send('api/produto/remove/'+ id_produto, this, 'DELETE');
		
		sendDelete('api/produto/remove/' + id_produto);
	}
	
    // add prod
    $('#addForm').submit(function(e) {
      if(!validateProduto(this)) 
        return false;
        
        if (this.id_produto.value == '') {
      	  send('api/produto/add', this, 'POST');
        } else {
      	  send('api/produto/edit', this, 'PUT');
        }
        
        e.preventDefault(); // prevent actual form submit
    });
     
  function validateProduto(prod) {
    if(prod.nome_produto.value == '' && prod.um.value == '' && prod.preco.value == '' && prod.saldo_estoque.value == '' && prod.saldo_disponivel.value == '') {
      $('#idError').text('Informações inválidas.');
      $('#idError').show();
      return false;
    }
    else {
      $('#idError').hide();
      return true;
    }
    return true;
  }
        
    </script>
